{% extends 'base.html' %}
{% load static %}
{% block title %}update{% endblock %}
{% block content %}
<div class='update_wrapper'>
    <div class='box'>
        <form method='post' enctype='multipart/form' class='update_form'>
            {%  csrf_token %}
            <h1 class='update_head'>Update</h1>
            {{form.as_p}}
            <input type='submit' class='update_button'>
        </form>
    </div>
</div>
{% endblock %}
