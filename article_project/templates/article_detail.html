{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="row mainbox_detail"> 
  <div class="col-md-3 mb-5 card wrapper_detail" style="width: 18rem; margin-left:100px;"  >
  <div class="card-body ">
    <h5 class="card-title title_detail">{{article.title}}</h5>
    <p class="card-text">{{article.content}}</p>
    <p class="fw-bold">{{article.author}}</p>
    <p>{{article.created_at}}</p>
    <a class='link' href="{% url 'article_list' %}"><button class='button_detail'>Back</button></a>
  </div>
</div>
{% endblock %}
