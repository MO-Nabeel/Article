{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-3 mb-5 card" style="width: 18rem; margin-left:100px;"  >
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.content}}</p>
    <p class="fw-bold">{{article.author}}</p>
    <p>{{article.created_at}}</p>
      <a href="{% url 'article_list' %}">Back</a>
  </div>
</div>
</div>
{% endblock %}
