<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <div class="box">
       <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
         <input type="text" placeholder="Enter your Username" name="username"><br>
        <input type="text" placeholder="Enter your first name" name="first_name"><br>
        <input type="text" placeholder="Enter your second name" name="last_name"><br>
        <input type="email" placeholder="Enter your Email" name="email"><br>
        <input type="password" placeholder="Enter your Password" name="password_1"><br>
        <input type="password" placeholder="Confirm password" name="password_2"><br>
        <input type="submit">
       </form>
        {% for msg in messages %}
         <h3>{{msg}}</h3>
        {% endfor %}
    </div>
</div>


</body>
</html>
