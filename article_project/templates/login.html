<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="box">
        <h1 style="text-align: center">Login</h1>
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
        <input type="text" placeholder="Enter your Username" name="username" class="input"><br>
        <input type="password" placeholder="Enter your Password" name="password_1" class="input"><br>
        <input type="submit" class="button">
        </form>
        <a href="{% url 'reg' %}" class="link">Register</a>
        {% for msg in messages %}
        <h3 class="msg">{{msg}}</h3>
        {% endfor %}
    </div>
</div>

</body>
</html>
