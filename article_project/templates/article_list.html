{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
{% for article in art %}
  <div class="col-md-3 mb-5 mt-5 card"
       style="
       width: 18rem;
       margin-left:100px;
       border-radius: 25px;
       box-shadow: 10px 10px 20px #000;
       background:linear-gradient(to left ,darkgray,white);
  "  >
  <div class="card-body">
    <h5 class="card-title"
    style="
    color: darkblue;
    text-align: center">
    {{article.title}}</h5>

    <p class="card-text">{{article.content}}</p>
    <p class="fw-bold">{{article.author}}</p>
    <p>{{article.created_at}}</p>
    <a href="{% url 'article_detail' article.id %}">
    <button
       style="width: 130px;
       height: 48px;
       margin-left: 39px;
       background-color: darkgray;
       outline: darkgray;
       border-radius: 10px;" >
       show</button>
    </a>
  </div>
  </div>

{% endfor %}
</div>
{% endblock %}
